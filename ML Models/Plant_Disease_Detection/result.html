<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Prediction Result ðŸŒ±</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <style>
    body {
      background: linear-gradient(to right, #43cea2, #185a9d);
      font-family: 'Segoe UI', sans-serif;
      color: #fff;
    }
    .card {
      margin-top: 50px;
      border-radius: 20px;
      box-shadow: 0px 6px 20px rgba(0,0,0,0.4);
      background-color: rgba(0,0,0,0.7);
      color: #fff;  /* make text inside card white */
    }
    .prediction-list li {
      font-size: 1.2rem;
      margin: 8px 0;
      color: #fff; /* force list items white */
    }
    .fun-fact {
      font-style: italic;
      margin-top: 20px;
      padding: 15px;
      background: rgba(255,255,255,0.1);
      border-radius: 10px;
      color: #fff; /* fun fact text white */
    }
    img {
      border-radius: 15px;
      margin-top: 20px;
      max-width: 300px;
      border: 3px solid #fff;
    }
    .btn-back {
      margin-top: 20px;
      background-color: #ff9800;
      color: #fff;
      font-weight: bold;
    }
    .btn-back:hover {
      background-color: #f57c00;
    }
  </style>
</head>
<body>
  <div class="container d-flex justify-content-center">
    <div class="card p-5 text-center col-md-8">
      <h1>ðŸŒ± Prediction Results</h1>

      {% if error %}
        <div class="alert alert-danger">{{ error }}</div>
      {% else %}
        <h3>Top Predictions:</h3>
        <ul class="list-unstyled prediction-list">
          {% for p in predictions %}
            <li>âœ… {{ p.class }} â€” <strong>{{ p.confidence }}%</strong></li>
          {% endfor %}
        </ul>

        <div class="fun-fact">
          <p><strong>Fun Fact:</strong> {{ fun_fact }}</p>
        </div>

        <img src="{{ image_path }}" alt="Uploaded Plant Image">
      {% endif %}

      <a href="/" class="btn btn-back">ðŸ”™ Try Another Image</a>
      <div class="mt-4 p-3" style="background: rgba(255,255,255,0.1); border-radius: 10px; color: #fff;">
        <h4>Description:</h4>
        <p>{{ description }}</p>
    </div>
  </div>
</body>
</html>
